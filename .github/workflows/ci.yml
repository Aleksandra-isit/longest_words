name: Build and Package Longest Words

on: [push]

jobs:
  RunMake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build the project
        run: |
          cd src
          make
          make install
          make clean
          cd ..

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: longest_words_binary
          path: usr/bin/longest_words

  RunTest:
    runs-on: ubuntu-latest
    needs: RunMake
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: longest_words_binary
          path: usr/bin

      - name: Run tests
        run: |
          chmod +x cicd/tests/test.sh
          ./cicd/tests/test.sh

  RunPackage:
    runs-on: ubuntu-latest
    needs: RunTest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: longest_words_binary
          path: usr/bin

      - name: Package into .deb
        run: |
          dpkg-deb --build . longest-words_1.0_all.deb

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: longest-words
          path: longest-words_1.0_all.deb
